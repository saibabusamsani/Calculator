<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <form name="calForm">
        <div id="displaybg">
        <input type="text" id="display" name="answer">
         </div>


        <input class="btn" type="button" value="1" onclick="calForm.answer.value+='1'">
        <input class="btn" type="button" value="2" onclick="calForm.answer.value+='2'">
        <input class="btn" type="button" value="3" onclick="calForm.answer.value+='3'">
        <input class="btn" type="button" value="+" onclick="calForm.answer.value+='+'">

        <input class="btn" type="button" value="4" onclick="calForm.answer.value+='4'">
        <input class="btn" type="button" value="5" onclick="calForm.answer.value+='5'">
        <input class="btn" type="button" value="6" onclick="calForm.answer.value+='6'">
        <input class="btn" type="button" value="-" onclick="calForm.answer.value+='-'">
 
        <input class="btn" type="button" value="7" onclick="calForm.answer.value+='7'">
        <input class="btn" type="button" value="8" onclick="calForm.answer.value+='8'">
        <input class="btn" type="button" value="9" onclick="calForm.answer.value+='9'">
        <input class="btn" type="button" value="*" onclick="calForm.answer.value+='*'">
 
        <input class="btn" type="button" value="." onclick="calForm.answer.value+='.'">
        <input class="btn" type="button" value="0" onclick="calForm.answer.value+='0'">
        <input class="btn" type="button" value="%" onclick="calForm.answer.value+='%'">
        <input class="btn" type="button" value="/" onclick="calForm.answer.value+='/'">

        <input class="splbutton" type="button" value="clear" onclick="calForm.answer.value=''">
 
        <input class="splbutton"  type="button" value="=" onclick="calForm.answer.value=eval(calForm.answer.value)">




    </form>
</body>
</html>
